<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="to-do-list.css">
    <title>To-Do List</title>
</head>
<body style="display: flex;">
    <section>
        <div id="myDIV" class="header">
            <h2>My To Do List</h2>
            <input required type="text" id="myInput" placeholder="Title...">
            <span class="addBtn">Add</span>
        </div>
        
        <ul id="myUL">
            <li>Hit the gym <button class="del"> Delete</button></li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
        </ul>
    </section>

    <section>
        <div class="header">
            <h2>Completed List</h2>
        </div>
        
        <ul id="myCompleteUL">
            <!-- <li>Hit the gym <button class="del"> Delete</button></li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li> -->
        </ul>
    </section>

    <script src="to-do-list.js"></script>
</body>
</html>
